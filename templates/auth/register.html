{% extends "base.html" %}

{% block title %}Register - Digitalentum{% endblock %}

{% block content %}
<h1>Register for Digitalentum</h1>
<form method="POST" action="{{ url_for('auth.register') }}">
    <div style="margin-bottom: 15px;">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 8px;">
    </div>
    <button type="submit" style="background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer;">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
{% endblock %}
