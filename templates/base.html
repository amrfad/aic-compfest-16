<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Digitalentum{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        nav {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard.dash') }}">Dashboard</a>
            <a href="{{ url_for('learning_path.path') }}">Learning Path</a>
            <a href="{{ url_for('llm.chat') }}">Chat</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('main.index') }}">Home</a>
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
